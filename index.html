<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
<div id="calculator">
    <div id="display">
        <span id="value">0</span>
    </div>
    <button class="special" id="erase">AC</button>
    <button class="special" id="plus-minus">+/-</button>
    <button class="special" id="percent">%</button>
    <button class="operator" id="division">/</button>
    <button class="digit" id="seven">7</button>
    <button class="digit" id="eight">8</button>
    <button class="digit" id="nine">9</button>
    <button class="operator" id="multiplication">*</button>
    <button class="digit" id="four">4</button>
    <button class="digit" id="five">5</button>
    <button class="digit" id="six">6</button>
    <button class="operator" id="subtraction">-</button>
    <button class="digit" id="one">1</button>
    <button class="digit" id="two">2</button>
    <button class="digit" id="three">3</button>
    <button class="operator" id="sum">+</button>
    <button class="digit" id="zero">0</button>
    <button class="digit" id="dot">.</button>
    <button class="operator" id="equals">=</button>
</div>
</body>
</html>
