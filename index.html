<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
<div class="calculator">
    <div class="display">
        <p class="value">999.999.999</p>
    </div>
    <div class="keys">
        <button class="button special" id="erase">C</button>
        <button class="button special" id="plus-minus">±</button>
        <button class="button special" id="percent">%</button>
        <div class="button operator">
            <input id="division" type="radio" class="toggle" name="operator" value="divide">
            <label for="division" class="button">÷</label>
        </div>
        <button class="button digit" id="seven">7</button>
        <button class="button digit" id="eight">8</button>
        <button class="button digit" id="nine">9</button>
        <div class="button operator">
            <input id="multiplication" type="radio" class="toggle" name="operator" value="multiply">
            <label for="multiplication" class="button">×</label>
        </div>
        <button class="button digit" id="four">4</button>
        <button class="button digit" id="five">5</button>
        <button class="button digit" id="six">6</button>
        <div class="button operator">
            <input id="subtraction" type="radio" class="toggle" name="operator" value="subtract">
            <label for="subtraction" class="button">–</label>
        </div>
        <button class="button digit" id="one">1</button>
        <button class="button digit" id="two">2</button>
        <button class="button digit" id="three">3</button>
        <div class="button operator">
            <input id="sum" type="radio" class="toggle" name="operator" value="sum">
            <label for="sum" class="button">+</label>
        </div>
        <button class="button digit" id="zero">0</button>
        <button class="button digit" id="dot">.</button>
        <button class="button operator" id="equals">=</button>
    </div>
</div>
</body>
</html>
