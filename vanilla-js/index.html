<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
</head>
<body>
<script type="module" src="js/calculator.js"></script>
<div class="calculator">
    <div class="display">
        <p class="value">0</p>
    </div>
    <div class="keys">
        <button class="button special" id="erase">AC</button>
        <button class="button special" id="sign">±</button>
        <button class="button special" id="percent">%</button>
        <div class="op-wrap">
            <input id="division" type="radio" class="toggle" name="operator" value="divide">
            <label for="division" class="button operator">÷</label>
        </div>
        <button class="button digit" id="seven">7</button>
        <button class="button digit" id="eight">8</button>
        <button class="button digit" id="nine">9</button>
        <div class="op-wrap">
            <input id="multiplication" type="radio" class="toggle" name="operator" value="multiply">
            <label for="multiplication" class="button operator">×</label>
        </div>
        <button class="button digit" id="four">4</button>
        <button class="button digit" id="five">5</button>
        <button class="button digit" id="six">6</button>
        <div class="op-wrap">
            <input id="subtraction" type="radio" class="toggle" name="operator" value="subtract">
            <label for="subtraction" class="button operator">–</label>
        </div>
        <button class="button digit" id="one">1</button>
        <button class="button digit" id="two">2</button>
        <button class="button digit" id="three">3</button>
        <div class="op-wrap">
            <input id="sum" type="radio" class="toggle" name="operator" value="sum">
            <label for="sum" class="button operator">+</label>
        </div>
        <button class="button digit" id="zero">0</button>
        <button class="button digit" id="dot">.</button>
        <button class="button operator" id="equals">=</button>
    </div>
</div>
</body>
</html>
